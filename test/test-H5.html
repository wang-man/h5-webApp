<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">

    <title>IT学习网2015课程学习情况</title>
    <link rel="stylesheet" type="text/css" href="../css/H5.css">

    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">

    <style type="text/css">
        *{ padding: 0; margin: 0; }

</head>

<body>
    <!-- 测试内容组织功能，以及fullPage页面切换&组件切换 -->

    <!-- 内容组织管理，有可能会加载若干个资源 -->
    

    <!-- 基本资源库 -->
    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script type="text/javascript" src="../js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../js/lib/jquery.fullPage.js"></script>
    <script type="text/javascript" src="../js/H5ComponentBase.js"></script>
    <!-- H5对象资源&管理内容：页-组件 -->
    <script type="text/javascript" src="../js/H5.js"></script>
    <script type="text/javascript">
        $(function() {
            var h5 = new H5();

            h5.addPage("face", "首页")
                  .addComponent("logo", {text: "文本内容",center: true, width: 300, css: {backgroundColor: "#ff8585",  height: 200/2, opacity:0}, animateIn: {opacity:1}, animateOut:{opacity: 0}})
                  .addComponent("top", {text: "第二个组件",center: true, width: 300, css: {backgroundColor: "#ff2121",  height: 120/2,top:160}})
              .addPage("description", "核心理念页")
                  .addComponent("des", {text: "文本内容",center: true, width: 300, css: {backgroundColor: "#ff8585",  height: 200/2, opacity:0}, animateIn: {opacity:1}, animateOut:{opacity: 0}})
              .addPage("page-3", "课程分布方向页")
                  .addComponent("page3", {text: "课程分布方向组件"})  
              .loader()
        })
    </script>
</body>
