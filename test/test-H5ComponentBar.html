<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">

    <title>IT教育网2015课程学习情况</title>

    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
            background-color: #000;
            font-size: 12px;
        }

        .iphone{
            width: 340px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
            overflow: hidden;
        }
    </style>

    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script type="text/javascript" src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">

    <!-- 引入柱图的资源 -->
    <script type="text/javascript" src="../js/H5ComponentBar.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBar.css">

    <body>
        <!-- 用于开发测试 H5ComponentBar 对象（柱图组件） -->
        <div class="iphone">

        </div>

        <script type="text/javascript">
            var cfg = {
                type: "bar",
                data: [
                    ["javascript", 60, "#ff3030"],
                    ["CSS3", 30, "#03a9f4"],
                    ["JQuery", 40, "#db0bff"],
                    ["Vuejs", 20, "#ffc107"],
                    ["Reactjs", 15, "#4544ff"],
                    ["Angularjs", 30, "#bb7878"]
                ],
                css: {width:500/2, height:500/2,marginLeft:-500/4,top:"100%",opacity: 0},
                center: true,
                animateIn: {top: "20%", opacity: 1},
                animateOut: {top: "100%", opacity: 0}
            };

            var h5 = new H5ComponentBar("barComponent", cfg);
            $(function() {
                $('.iphone').append(h5);

                var leave = true;
                $('body').click(function(event) {
                    leave = !leave;     //留意这个技巧
                    $('.h5_component').trigger(leave ? "leave" : "enter");
                });
            })

        </script>

    </body>

</html>
